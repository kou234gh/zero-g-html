<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="merit-stretch">
      <div class="title"><img class="clip-path-group" src="img/clip-path-group.svg" /></div>
      <div class="view">
        <div class="div">
          <img class="frame" src="img/frame-88.png" />
          <div class="view-2">
            <div class="div-wrapper">
              <div class="text-wrapper">血行促進させ疲労感から開放、無重力のような身体の軽さへ</div>
            </div>
            <div class="div-wrapper">
              <div class="text-wrapper-2">
                筋肉深層部までアプローチし、肩、腰、柔軟性の悩みなどを改善、血行促進で本来のパフォーマンス、身体の軽さを取り戻します。
              </div>
            </div>
          </div>
        </div>
        <div class="view-3">
          <img class="frame" src="img/frame-89.png" />
          <div class="view-4">
            <div class="div-wrapper">
              <div class="flexcontainer">
                <p class="text-i">
                  <span class="span">独自の技術で代謝を向上させ、<br /></span>
                </p>
                <p class="text-i"><span class="span">ボディラインを引き締め。</span></p>
              </div>
            </div>
            <div class="div-wrapper">
              <div class="text-wrapper-2">
                血行促進で新陳代謝が高まり、脂肪燃焼されやすくなります。伸ばす動作にねじりをプラスすることでボディラインの引き締め効果を発揮します。
              </div>
            </div>
          </div>
        </div>
        <div class="view-3">
          <img class="frame" src="img/frame-90.png" />
          <div class="view-4">
            <div class="div-wrapper">
              <div class="flexcontainer">
                <p class="text-i">
                  <span class="span">朝の爽快感をふたたび、<br /></span>
                </p>
                <p class="text-i"><span class="span">深い眠りで心身のリフレッシュ。</span></p>
              </div>
            </div>
            <div class="div-wrapper">
              <div class="text-wrapper-2">
                筋肉を緩めることでリラックスを促す副交感神経を優位に、心身の緊張をほぐし深い眠りをサポートします。
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
